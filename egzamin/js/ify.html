    <script>
var paliwo;

ileLitrów=55;
benzyna=5.59;
diesel=6;
paliwo='benzyna';
if(paliwo=='benzyna')
{
    cena=ileLitrów*benzyna;
    wypisz.innerHTML='za benzyne zaplacisz'+ cena +'zł';

}
else if(paliwo=='diesel')
{
    cena=ileLitrów*diesel;
    wypisz.innerHTML='za benzyne zaplacisz'+ cena+'zł';
}
else
{
    wypisz.innerHTML='bledne paliwo';
}
