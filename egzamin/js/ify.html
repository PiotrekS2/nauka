<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="wynik"></p>
    <script>
var paliwo;
var ileLitrów;
var benzyna;
var diesel;
var cena;

var wypisz=document.getElementById('wynik');
ileLitrów=55;
benzyna=5.59;
diesel=6;
paliwo='benzyna';
if(paliwo=='benzyna')
{
    cena=ileLitrów*benzyna;
    wypisz.innerHTML='za benzyne zaplacisz'+ cena +'zł';

}
else if(paliwo=='diesel')
{
    cena=ileLitrów*diesel;
    wypisz.innerHTML='za benzyne zaplacisz'+ cena+'zł';
}
else
{
    wypisz.innerHTML='bledne paliwo';
}
wypisz.innerHTML='<br>';

var cenaOgorka=5;
var cenaSalaty=10;
var cenaPomidora=4.75;

var koszyk=2*cenaOgorka+cenaSalaty+4*cenaPomidora;

if(koszyk>50)
{
    wypisz.innerHTML+='cena koszyka jest wieksza od 50 zl i wynosi' + cena + 'zł';
}
else if(koszyk<50)
{
    wypisz.innerHTML+='cena koszyka jest mniejsza od 50 zl i wynosi' + cena + 'zł';
}
else
{
    wypisz.innerHTML='cena koszyka wynosi'+cena+'zl'; 
}

for(var i=0; i<10; i++)
{
    wypisz.innerHTML+="licznik i="+i+"<br>";
}



</script>
</body>
</html>
